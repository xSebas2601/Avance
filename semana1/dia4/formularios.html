<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" placeholder="Ingrese nombre completo" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputEdad">Edad </label>
                </td>
                <td>
                    <input type="number" id="inputEdad" placeholder="Ingrese su edad" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputFechaNacimiento">Fecha Nacimiento</label>
                </td>
                <td>
                    <input type="date" id="inputFechaNacimiento" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <input type="color" id="inputColor" />
                </td>
            </tr>

            <tr>
                <td>
                    <label>Genero</label>
                </td>
                <td>
                    <label for="inputRadioM">Masculino</label>
                    <input type="radio" id="inputRadioM" name="genero" />

                    <label for="inputRadioF">Femenino</label>
                    <input type="radio" id="inputRadioF" name="genero" />



                </td>
            </tr>

            <tr>
                <td>
                    <label for="Idiomas"></label>
                </td>
                <td>
                    <label for="checkIngles">Ingles</label>
                    <input type="checkbox" id="checkIngles">

                    <label for="checkIngles">Español</label>
                    <input type="checkbox" id="checkEspañol">

                    <label for="checkPortugues">Portugues</label>
                    <input type="checkbox" id="checkPortugues">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputEmail">Email</label>
                </td>
                <td>
                    <input type="email" id="inputEmail" value="example@gmail.com" placeholder="Ingrese su correo">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Password</label>
                </td>
                <td>
                    <input type="password" id="inputPassword" placeholder="Ingrese su contraseña" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Comentarios</label>
                </td>
                <td>
                    <textarea id="txtAreaComentario" cols="10" rows="4"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="slcDepartamentos">Seleccione su Departamento</label>
                </td>
                <td>
                    <select id="slcDepartamentos"></select>
                </td>
                <td>
                    <select id="slcDepartamentos">
                        <option value="">Seleccione Departamento</option>
                        <option value="">Arequipa</option>
                        <option value="">Lima</option>
                        <option value="">Tacna</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputFile">Subir Archivo</label>
                </td>
                <td>
                    <input type="file" id="inputFile">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Acciones</label>
                </td>
                <td>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar Formuliario">
                </td>
            </tr>


        </table>
    </form>
</body>

</html>
