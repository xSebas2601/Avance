<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>

    <header>
        <h1>Login</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <a href="#">Login</a>
        <a href="./register.html">Register</a>
    </nav>
    <!-- Fin de Navegación -->

    <br />

    <!-- Correo Electronico -->
    <tr>
        <td>
            <label for="inputEmail">Email:</label>
        </td>
        <td>
            <input type="email" value="@gmail.com" placeholder="Ingrese su Email" id="inputEmail" required/>
        </td>
    </tr>
    <br />
    <!-- Fin de Correo Eletronico -->

    <br />

    <!-- Contraseña -->
    <tr>
        <td>
            <label for="">Password</label>
        </td>
        <td>
            <input type="password" id="inputPassword" placeholder="Ingrese su contraseña" />
        </td>
    </tr>
    <br />
    <!-- Fin de Contraseña -->

    <!-- Recordar Contraseña -->
    <br />
    <tr>
        <td>
            <label for="Idiomas"></label>
        </td>
        <td>
            <label for="checkIngles">¿Recordar Contraseña?</label>
            <input type="checkbox" id="checkIngles">
        </td>
    </tr>
    <br />
    <!-- Fin de Recordar Contraseña -->

    <!-- Ingresar -->
    <br />
    <tr>
        <td>
            <input type="submit" value="Ingresar">
        </td>
    </tr>
    <!-- Fin de Ingresar -->

</body>

</html>
