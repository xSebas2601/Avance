<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
    <header>
        <h1>Register</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <a href="./login.html">Login</a>
        <a href="#">Register</a>
    </nav>
    <br />
    <!-- Fin de Navegación -->

    <!-- Nombres Completos -->
    <tr>
        <td>
            <label for="inputNombre">Nombre Completo:</label>
        </td>
        <td>
            <input type="text" id="inputNombre" placeholder="Ingrese nombre completo" />
        </td>
    </tr>
    <br />
    <!-- Fin de Nombre Completos -->

    <!-- Apellidos -->
    <br />
    <tr>
        <td>
            <label for="inputApellidos">Apellidos Completos:</label>
        </td>
        <td>
            <input type="text" id="inputApellidos" placeholder="Ingrese Apellidos Completos" />
        </td>
    </tr>
    <br />
    <!-- Fin de Apellidos -->

    <!-- Edad -->
    <br />
    <tr>
        <td>
            <label for="inputEdad">Edad </label>
        </td>
        <td>
            <input type="number" id="inputEdad" placeholder="Ingrese su edad" />
        </td>
    </tr>
    <br />
    <!-- Fin de Edad -->

    <!-- Fecha de Nacimiento -->
    <br />
    <tr>
        <td>
            <label for="inputFechaNacimiento">Fecha Nacimiento</label>
        </td>
        <td>
            <input type="date" id="inputFechaNacimiento" />
        </td>
    </tr>
    <br />
    <!-- Fin de Fecha de Nacimiento -->

    <!-- Correo Electronico -->
    <br />
    <tr>
        <td>
            <label for="inputEmail">Correo Electronico</label>
        </td>
        <td>
            <input type="email" id="inputEmail" value="example@gmail.com" placeholder="Ingrese su correo">
        </td>
    </tr>
    <br />
    <!-- Fin de Correo Eletronico -->

    <!-- Contraseña -->
    <br />
    <tr>
        <td>
            <label for="">Password</label>
        </td>
        <td>
            <input type="password" id="inputPassword" placeholder="Ingrese su contraseña" />
        </td>
    </tr>
    <br />
    <!-- Fin de Contraseña -->

    <!-- Sexo -->
    <tr>
        <td>
            <label for="Idiomas">Sexo</label>
        </td>
        <td>
            <input type="radio" id="checkIngles">
            <label for="cradio">M</label>

            <input type="radio" id="checkEspañol">
            <label for="checkIngles">F</label>

            <input type="radio" id="checkPortugues">
            <label for="checkPortugues">Otro</label>
        </td>
    </tr>
    <br />
    <!-- Fin de sexo -->

    <!-- Idiomas -->
    <br />
    <tr>
        <td>
            <label for="Idiomas">Idiomas</label>
        </td>
        <td>
            <input type="checkbox" id="checkIngles">
            <label for="checkIngles">Ingles</label>

            <input type="checkbox" id="checkEspañol">
            <label for="checkIngles">Español</label>

            <input type="checkbox" id="checkPortugues">
            <label for="checkPortugues">Portugues</label>
        </td>
    </tr>
    <br />
    <!-- Fin de Idiomas -->

    <!-- Descripcion -->
    <br />
    <tr>
        <td>
            <label for="">Descripcion</label>
        </td>
        <td>
            <textarea id="txtAreaComentario" cols="10" rows="4"></textarea>
        </td>
    </tr>
    <br />
    <!-- Fin de Descripcion -->

    <!-- CV -->
    <br />
    <tr>
        <td>
            <label for="inputFile">Ingrese su CV</label>
        </td>
        <td>
            <input type="file" id="inputFile">
        </td>
    </tr>
    <br />
    <!-- Fin de CV -->

    <!-- Color -->
    <br />
    <tr>
        <td>
            <label for="inputColor">Color</label>
        </td>
        <td>
            <input type="color" id="inputColor" />
        </td>
    </tr>
    <!-- Fin de Color -->

</body>

</html>
